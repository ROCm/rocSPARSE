---
include: rocsparse_common.yaml


Tests:
- name: axpby_bad_arg
  category: pre_checkin
  function: axpby_bad_arg
  indextype: *i32_i64
  precision: *single_double_precisions_complex_real

- name: axpby
  category: quick
  function: axpby
  indextype: *i32_i64
  precision: *single_double_precisions_complex_real
  M: [1200]
  nnz: [5, 10, 500]
  alpha: [1.0, 0.0]
  alphai: [1.0]
  beta: [0.0, 1.0, 1.9]
  betai: [0.0, 0.3]
  baseA: [rocsparse_index_base_zero, rocsparse_index_base_one]

- name: axpby
  category: pre_checkin
  function: axpby
  indextype: *i32_i64
  precision: *single_double_precisions_complex_real
  M: [15332, 22031, 31958]
  nnz: [0, 1543, 7111, 10000]
  alpha: [0.3]
  alphai: [-0.2, 1.7]
  beta: [1.2]
  betai: [-1.1, 0.26]
  baseA: [rocsparse_index_base_one]

- name: axpby
  category: nightly
  function: axpby
  indextype: *i32_i64
  precision: *single_double_precisions_complex_real
  M: [735519, 1452387, 7834525]
  nnz: [23512, 84412, 311983]
  alpha: [-7.2]
  alphai: [0.732]
  beta: [-0.9]
  betai: [2.2]
  baseA: [rocsparse_index_base_zero]

- name: axpby_graph_test
  category: pre_checkin
  function: axpby
  indextype: *i32_i64
  precision: *single_double_precisions_complex_real
  M: [1200]
  nnz: [5, 10, 500]
  alpha: [1.0, 0.0]
  alphai: [1.0]
  beta: [1.0, 1.9]
  betai: [0.3]
  baseA: [rocsparse_index_base_zero]
  graph_test: true
