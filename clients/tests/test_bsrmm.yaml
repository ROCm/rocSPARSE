---
include: rocsparse_common.yaml
include: known_bugs.yaml

Definitions:
  - &alpha_beta_range_quick
    - { alpha:   1.0, beta: -1.0, alphai:  1.0, betai: -0.5 }
    - { alpha:  -0.5, beta:  0.5, alphai: -0.5, betai:  1.0 }

  - &alpha_beta_range_checkin
    - { alpha:   2.0, beta:  0.0,  alphai:  0.5, betai:  0.5 }
    - { alpha:   0.0, beta:  1.0,  alphai:  1.5, betai:  0.5 }
    - { alpha:   3.0, beta:  1.0,  alphai:  0.0, betai: -0.5 }

  - &alpha_beta_range_nightly
    - { alpha:   0.0, beta:  0.0,  alphai:  1.5, betai:  0.5 }
    - { alpha:   2.0, beta:  0.67, alphai:  0.0, betai:  1.5 }
    - { alpha:   3.0, beta:  1.0,  alphai:  1.5, betai:  0.0 }
    - { alpha:  -0.5, beta:  0.5,  alphai:  1.0, betai: -0.5 }

Tests:

# ########################################################################
# # QUICK
# ########################################################################

- name: bsrmm
  category: quick
  function: bsrmm
  precision: *single_double_precisions_complex_real
  M: [275]
  N: [128]
  K: [173]
  block_dim: [5]
  alpha_beta: *alpha_beta_range_quick
  transA: [rocsparse_operation_none]
  transB: [rocsparse_operation_none, rocsparse_operation_transpose]
  baseA: [rocsparse_index_base_zero]
  direction: [rocsparse_direction_row]
  matrix: [rocsparse_matrix_zero]

- name: bsrmm
  category: quick
  function: bsrmm
  precision: *single_double_precisions_complex_real
  M: [275, 708]
  N: [128, 628]
  K: [173, 747]
  block_dim: [5, 16]
  alpha_beta: *alpha_beta_range_quick
  transA: [rocsparse_operation_none]
  transB: [rocsparse_operation_none, rocsparse_operation_transpose]
  baseA: [rocsparse_index_base_zero]
  direction: [rocsparse_direction_row]
  matrix: [rocsparse_matrix_random]

- name: bsrmm_file
  category: quick
  function: bsrmm
  precision: *single_double_precisions
  M: 1
  N: [4, 19]
  K: 1
  block_dim: [4]
  alpha_beta: *alpha_beta_range_quick
  transA: [rocsparse_operation_none]
  transB: [rocsparse_operation_none, rocsparse_operation_transpose]
  baseA: [rocsparse_index_base_one]
  direction: [rocsparse_direction_column]
  matrix: [rocsparse_matrix_file_rocalution]
  filename: [mac_econ_fwd500,
             nos2,
             nos4,
             nos6,
             scircuit]

- name: bsrmm_file
  category: quick
  function: bsrmm
  precision: *single_double_precisions_complex
