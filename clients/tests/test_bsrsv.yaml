---
include: rocsparse_common.yaml
include: known_bugs.yaml

Definitions:
  - &M_N_range_quick
    - { M:  50, N:  50 }
    - { M: 186, N: 186 }

  - &M_N_range_checkin
    - { M:  -1, N:  -1 }
    - { M:   0, N:   0 }
    - { M:  79, N:  79 }
    - { M: 141, N: 141 }

  - &M_N_range_nightly
    - { M:   9381, N:   9381 }
    - { M:  37017, N:  37017 }

  - &alpha_range_quick
    - { alpha:   1.0, alphai: -0.2 }
    - { alpha:  -0.5, alphai:  0.1 }

  - &alpha_range_checkin
    - { alpha:   2.0, alphai:  0.0 }
    - { alpha:   0.0, alphai:  0.5 }
    - { alpha:   3.0, alphai: -1.0 }

  - &alpha_range_nightly
    - { alpha:   0.0,  alphai: -0.75 }
    - { alpha:  -0.75, alphai:  0.25 }

Tests:
- name: bsrsv_bad_arg
  category: pre_checkin
  function: bsrsv_bad_arg
  precision: *single_double_precisions_complex_real

- name: bsrsv
  category: quick
  function: bsrsv
  precision: *single_double_precisions_complex_real
  M_N: *M_N_range_quick
  block_dim: [2, 9, 16, 28, 33, 66, 174]
  alpha_alphai: *alpha_range_quick
  direction: [rocsparse_direction_row]
  transA: [rocsparse_operation_none, rocsparse_operation_transpose]
  diag: [rocsparse_diag_type_non_unit, rocsparse_diag_type_unit]
  uplo: [rocsparse_fill_mode_lower, rocsparse_fill_mode_upper]
  apol: [rocsparse_analysis_policy_reuse]
  spol: [rocsparse_solve_policy_auto]
  baseA: [rocsparse_index_base_zero]
  matrix: [rocsparse_matrix_random]

