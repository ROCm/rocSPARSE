---
include: rocsparse_common.yaml
include: known_bugs.yaml

Definitions:
  - &M_N_range_quick
    - { M:  50, N:  50 }
    - { M: 187, N: 187 }
    - { M: 423, N: 423 }

  - &M_N_range_checkin
    - { M:   9381, N:   9381 }
    - { M:  37017, N:  37017 }
    - { M:  74217, N:  74217 }

Tests:
- name: check_matrix_csc_bad_arg
  category: pre_checkin
  function: check_matrix_csc_bad_arg
  precision: *single_double_precisions_complex_real

- name: check_matrix_csc
  category: quick
  function: check_matrix_csc
  precision: *single_double_precisions_complex_real
  M: [2, 11, 33, 67, 120]
  N: [2, 11, 33, 67, 120]
  baseA: [rocsparse_index_base_one]
  matrix_type: [rocsparse_matrix_type_general]
  uplo: [rocsparse_fill_mode_lower, rocsparse_fill_mode_upper]
  storage: [rocsparse_storage_mode_sorted, rocsparse_storage_mode_unsorted]
  matrix: [rocsparse_matrix_random]

- name: check_matrix_csc
  category: quick
  function: check_matrix_csc
  precision: *single_double_precisions_complex_real
  M_N: *M_N_range_quick
  baseA: [rocsparse_index_base_one]
  matrix_type: [rocsparse_matrix_type_symmetric]
  uplo: [rocsparse_fill_mode_lower, rocsparse_fill_mode_upper]
  storage: [rocsparse_storage_mode_sorted, rocsparse_storage_mode_unsorted]
  matrix: [rocsparse_matrix_random]

- name: check_matrix_csc
  category: pre_checkin
  function: check_matrix_csc
  precision: *single_double_precisions_complex_real
  M: [16745, 58237]
  N: [57646, 60879]
  baseA: [rocsparse_index_base_zero]
  matrix_type: [rocsparse_matrix_type_general]
  uplo: [rocsparse_fill_mode_lower, rocsparse_fill_mode_upper]
  storage: [rocsparse_storage_mode_sorted, rocsparse_storage_mode_unsorted]
  matrix: [rocsparse_matrix_random]

- name: check_matrix_csc
  category: pre_checkin
  function: check_matrix_csc
  precision: *single_double_precisions_complex_real
  M_N: *M_N_range_checkin
  baseA: [rocsparse_index_base_zero]
  matrix_type: [rocsparse_matrix_type_hermitian]
  uplo: [rocsparse_fill_mode_lower, rocsparse_fill_mode_upper]
  storage: [rocsparse_storage_mode_sorted, rocsparse_storage_mode_unsorted]
  matrix: [rocsparse_matrix_random]

- name: check_matrix_csc_file
  category: pre_checkin
  function: check_matrix_csc
  precision: *single_double_precisions_complex
  M: 1
  N: 1
  baseA: [rocsparse_index_base_one]
  matrix_type: [rocsparse_matrix_type_general,
                rocsparse_matrix_type_triangular]
  uplo: [rocsparse_fill_mode_lower, rocsparse_fill_mode_upper]
  storage: [rocsparse_storage_mode_sorted, rocsparse_storage_mode_unsorted]
  matrix: [rocsparse_matrix_file_rocalution]
  filename: [nos1,
             nos2,
             nos3,
             nos4,
             nos5,
             nos6,
             nos7,
             mac_econ_fwd500,
             mplate]

- name: check_matrix_csc_file
  category: nightly
  function: check_matrix_csc
  precision: *single_double_precisions_complex
  M: 1
  N: 1
  baseA: [rocsparse_index_base_zero]
  matrix_type: [rocsparse_matrix_type_general,
                rocsparse_matrix_type_symmetric]
  uplo: [rocsparse_fill_mode_lower, rocsparse_fill_mode_upper]
  storage: [rocsparse_storage_mode_sorted, rocsparse_storage_mode_unsorted]
  matrix: [rocsparse_matrix_file_rocalution]
  filename: [scircuit,
             amazon0312,
             sme3Dc,
             bmwcra_1,
             shipsec1,
             webbase-1M,
             Chevron2,
             Chevron3,
             Chevron4,
             Chebyshev4,
             qc2534,
             ASIC_320k,
             rma10]
