---
include: rocsparse_common.yaml
include: known_bugs.yaml

Tests:
- name: check_matrix_gebsr_bad_arg
  category: pre_checkin
  function: check_matrix_gebsr_bad_arg
  precision: *single_double_precisions_complex_real

- name: check_matrix_gebsr
  category: quick
  function: check_matrix_gebsr
  precision: *single_double_precisions_complex_real
  M: [1, 15, 32, 68, 130, 222]
  N: [1, 15, 32, 68, 130, 222]
  row_block_dimA: [2, 8]
  col_block_dimA: [2, 5]
  baseA: [rocsparse_index_base_one]
  direction: [rocsparse_direction_row, rocsparse_direction_column]
  storage: [rocsparse_storage_mode_unsorted]
  matrix: [rocsparse_matrix_random]

- name: check_matrix_gebsr
  category: pre_checkin
  function: check_matrix_gebsr
  precision: *single_double_precisions_complex_real
  M: [47586, 54612]
  N: [18576, 28790]
  row_block_dimA: [3, 6]
  col_block_dimA: [1, 4]
  baseA: [rocsparse_index_base_zero]
  direction: [rocsparse_direction_row, rocsparse_direction_column]
  storage: [rocsparse_storage_mode_sorted]
  matrix: [rocsparse_matrix_random]

- name: check_matrix_gebsr_file
  category: pre_checkin
  function: check_matrix_gebsr
  precision: *single_double_precisions_complex
  M: 1
  N: 1
  row_block_dimA: [2]
  col_block_dimA: [4]
  baseA: [rocsparse_index_base_one]
  direction: [rocsparse_direction_row, rocsparse_direction_column]
  storage: [rocsparse_storage_mode_unsorted]
  matrix: [rocsparse_matrix_file_rocalution]
  filename: [nos1,
             nos2,
             nos3,
             nos4,
             nos5,
             nos6,
             nos7,
             mac_econ_fwd500,
             mplate]

- name: check_matrix_gebsr_file
  category: nightly
  function: check_matrix_gebsr
  precision: *single_double_precisions_complex
  M: 1
  N: 1
  row_block_dimA: [8]
  col_block_dimA: [5]
  baseA: [rocsparse_index_base_zero]
  direction: [rocsparse_direction_row, rocsparse_direction_column]
  storage: [rocsparse_storage_mode_sorted]
  matrix: [rocsparse_matrix_file_rocalution]
  filename: [scircuit,
             amazon0312,
             sme3Dc,
             bmwcra_1,
             shipsec1,
             webbase-1M,
             Chevron2,
             Chevron3,
             Chevron4,
             Chebyshev4,
             qc2534,
             ASIC_320k,
             bibd_22_8,
             rma10]
