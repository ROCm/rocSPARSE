include: rocsparse_common.yaml
include: known_bugs.yaml

Tests:
- name: coosort_bad_arg
  category: pre_checkin
  function: coosort_bad_arg
  precision: *single_precision

- name: coosort
  category: quick
  function: coosort
  precision: *single_precision
  M: [-1, 0, 10, 500, 3872, 10000]
  N: [-3, 0, 33, 242, 1623, 10000]
  transA: [rocsparse_operation_none, rocsparse_operation_transpose]
  baseA: [rocsparse_index_base_zero, rocsparse_index_base_one]
  matrix: [rocsparse_matrix_random]
  algo: [0, 1]

- name: coosort_file
  category: quick
  function: coosort
  precision: *single_precision
  M: 1
  N: 1
  transA: [rocsparse_operation_none, rocsparse_operation_transpose]
  baseA: [rocsparse_index_base_zero, rocsparse_index_base_one]
  matrix: [rocsparse_matrix_file_rocalution]
  algo: [0, 1]
  filename: [rma10.csr,
             mac_econ_fwd500.csr,
             bibd_22_8.csr,
             mc2depi.csr,
             scircuit.csr,
             ASIC_320k.csr,
             bmwcra_1.csr,
             nos1.csr,
             nos2.csr,
             nos3.csr,
             nos4.csr,
             nos5.csr,
             nos6.csr,
             nos7.csr,
             amazon0312.csr,
             Chebyshev4.csr,
             sme3Dc.csr,
             webbase-1M.csr,
             shipsec1.csr]
