---
include: rocsparse_common.yaml
include: known_bugs.yaml

Tests:
- name: csc2dense_bad_arg
  category: pre_checkin
  function: csc2dense_bad_arg
  precision: *single_double_precisions_complex_real

- name: csc2dense
  category: quick
  function: csc2dense
  precision: *single_double_precisions_complex_real
  M: [0, 3, 8, 13, 64, 256]
  N: [0, 3, 8, 13, 64, 256]
  denseld: [-8, 64, 512]
  baseA: [rocsparse_index_base_zero, rocsparse_index_base_one]

- name: csc2dense
  category: pre_checkin
  function: csc2dense
  precision: *single_double_precisions_complex_real
  M: [-1, 0, 531, 1000]
  N: [-3, 0, 241, 1000]
  denseld: [100, 1000, 2000]
  baseA: [rocsparse_index_base_zero, rocsparse_index_base_one]

- name: csc2dense
  category: nightly
  function: csc2dense
  precision: *single_double_precisions_complex_real
  M: [2000, 4000, 8000]
  N: [2000, 4000]
  denseld: [ 8000 ]
  baseA: [rocsparse_index_base_zero, rocsparse_index_base_one]
