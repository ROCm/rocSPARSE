---
include: rocsparse_common.yaml
include: known_bugs.yaml

Tests:
- name: csr2gebsr_bad_arg
  category: pre_checkin
  function: csr2gebsr_bad_arg
  precision: *single_double_precisions_complex_real

- name: csr2gebsr
  category: quick
  function: csr2gebsr
  precision: *single_double_precisions_complex_real
  M: [325]
  N: [435]
  row_block_dimA: [8]
  col_block_dimA: [4]
  baseA: [rocsparse_index_base_zero]
  baseB: [rocsparse_index_base_one]
  direction: [rocsparse_direction_row, rocsparse_direction_column]
  matrix: [rocsparse_matrix_zero]

- name: csr2gebsr
  category: quick
  function: csr2gebsr
  precision: *single_double_precisions_complex_real
  M: [0, 1, 10, 325, 1107]
  N: [0, 1, 33, 435, 1089]
  row_block_dimA: [0, 1, 2, 8, 37]
  col_block_dimA: [0, 1, 2, 4, 8]
  baseA: [rocsparse_index_base_zero]
  baseB: [rocsparse_index_base_one]
  direction: [rocsparse_direction_row, rocsparse_direction_column]
  matrix: [rocsparse_matrix_random]

- name: csr2gebsr
  category: pre_checkin
  function: csr2gebsr
  precision: *single_double_precisions_complex_real
  M: [10245, 50687, 92835]
  N: [11200, 51023, 78583]
  row_block_dimA: [1, 5, 22, 71]
  col_block_dimA: [3, 4, 11, 66]
  baseA: [rocsparse_index_base_zero, rocsparse_index_base_one]
  baseB: [rocsparse_index_base_zero]
  direction: [rocsparse_direction_row, rocsparse_direction_column]
  matrix: [rocsparse_matrix_random]

- name: csr2gebsr_file
  category: pre_checkin
  function: csr2gebsr
  precision: *single_double_precisions
  M: 1
  N: 1
  row_block_dimA: [3, 8]
  col_block_dimA: [16, 19, 7]
# CI issue col_block_dimA: 45
  baseA: [rocsparse_index_base_one]
  baseB: [rocsparse_index_base_one]
  direction: [rocsparse_direction_row, rocsparse_direction_column]
  matrix: [rocsparse_matrix_file_rocalution]
  filename: [mac_econ_fwd500,
             nos2,
             nos4,
             nos6,
             scircuit,
             mc2depi]

- name: csr2gebsr
