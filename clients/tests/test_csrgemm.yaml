---
include: rocsparse_common.yaml
include: known_bugs.yaml

Definitions:
  - &alpha_range_quick
    - { alpha:   1.0, alphai:  1.0 }
    - { alpha:  -0.5, alphai: -0.5 }

  - &alpha_range_checkin
    - { alpha:   2.0, alphai:  1.5 }
    - { alpha:   0.0, alphai:  1.5 }
    - { alpha:   3.0, alphai:  1.0 }

  - &alpha_range_nightly
    - { alpha:   0.0, alphai:  1.5 }
    - { alpha:   2.0, alphai:  0.0 }
    - { alpha:   3.0, alphai:  1.5 }
    - { alpha:  -0.5, alphai:  1.0 }

  - &beta_range_quick
    - { beta:   1.0, betai:  1.0 }
    - { beta:  -0.5, betai: -0.5 }

  - &beta_range_checkin
    - { beta:   2.0, betai:  1.5 }
    - { beta:   0.0, betai:  1.5 }
    - { beta:   3.0, betai:  1.0 }

  - &beta_range_nightly
    - { beta:   0.0, betai:  1.5 }
    - { beta:   2.0, betai:  0.0 }
    - { beta:   3.0, betai:  1.5 }
    - { beta:  -0.5, betai:  1.0 }

Tests:
- name: csrgemm_bad_arg
  category: pre_checkin
  function: csrgemm_bad_arg
  precision: *single_double_precisions_complex_real

# C = alpha * A * B
- name: csrgemm_mult
