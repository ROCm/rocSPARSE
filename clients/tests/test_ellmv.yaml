---
include: rocsparse_common.yaml
include: known_bugs.yaml

Definitions:
  - &alpha_beta_range
    - { alpha:  2.0, beta:  0.0, alphai:  -0.5, betai:  1.0 }
    - { alpha:  2.0, beta:  0.6, alphai:   1.0, betai: -0.5 }
    - { alpha:  3.0, beta:  0.0, alphai:  -0.5, betai:  1.0 }
    - { alpha:  3.0, beta:  0.6, alphai:   1.0, betai: -0.5 }

Tests:
- name: ellmv_bad_arg
  category: pre_checkin
  function: ellmv_bad_arg
  precision: *single_double_precisions_complex_real

- name: ellmv
  category: quick
  function: ellmv
  precision: *single_double_precisions_complex_real
  M: [-1, 0, 10, 500, 7111, 10000]
  N: [-3, 0, 33, 842, 4441, 10000]
  alpha_beta: *alpha_beta_range
  transA: [rocsparse_operation_none]
  baseA: [rocsparse_index_base_zero, rocsparse_index_base_one]
  matrix: [rocsparse_matrix_random]

- name: ellmv_file
  category: quick
  function: ellmv
  precision: *single_double_precisions
  M: 1
  N: 1
  alpha_beta: *alpha_beta_range
  transA: [rocsparse_operation_none]
  baseA: [rocsparse_index_base_zero, rocsparse_index_base_one]
  matrix: [rocsparse_matrix_file_rocalution]
  filename: [rma10,
             mac_econ_fwd500,
             bibd_22_8,
             mc2depi,
             scircuit,
             bmwcra_1,
             nos1,
             nos2,
             nos3,
             nos4,
             nos5,
             nos6,
             nos7,
             amazon0312,
             sme3Dc,
             shipsec1]

- name: ellmv_file
  category: quick
  function: ellmv
  precision: *single_double_precisions_complex
  M: 1
  N: 1
  alpha_beta: *alpha_beta_range
  transA: [rocsparse_operation_none]
  baseA: [rocsparse_index_base_zero, rocsparse_index_base_one]
  matrix: [rocsparse_matrix_file_rocalution]
  filename: [mplate,
             qc2534,
             Chevron2,
             Chevron3,
             Chevron4]
