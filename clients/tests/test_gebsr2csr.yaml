---
include: rocsparse_common.yaml
include: known_bugs.yaml

Tests:
- name: gebsr2csr_bad_arg
  category: pre_checkin
  function: gebsr2csr_bad_arg
  precision: *single_double_precisions_complex_real

- name: gebsr2csr
  category: quick
  function: gebsr2csr
  precision: *single_double_precisions_complex_real
  M: [16]
  N: [16]
  row_block_dimA: [8]
  col_block_dimA: [4]
  baseA: [rocsparse_index_base_zero]
  baseB: [rocsparse_index_base_one]
  direction: [rocsparse_direction_row, rocsparse_direction_column]
  matrix: [rocsparse_matrix_zero]

- name: gebsr2csr
  category: quick
  function: gebsr2csr
  precision: *single_double_precisions_complex_real
  M: [8, 16]
  N: [8, 16]
  row_block_dimA: [2, 8]
  col_block_dimA: [2, 4, 8]
  baseA: [rocsparse_index_base_zero]
  baseB: [rocsparse_index_base_one]
  direction: [rocsparse_direction_row, rocsparse_direction_column]
  matrix: [rocsparse_matrix_random]

- name: gebsr2csr
  category: quick
  function: gebsr2csr
  precision: *single_double_precisions_complex_real
  M: [1, 99, 200]
  N: [1, 89, 183, 256]
  row_block_dimA: [-1, 0, 1, 2, 3, 7, 8, 64]
  col_block_dimA: [-1, 0, 1, 64]
  baseA: [rocsparse_index_base_zero]
  baseB: [rocsparse_index_base_one]
  direction: [rocsparse_direction_row, rocsparse_direction_column]
  matrix: [rocsparse_matrix_random]

- name: gebsr2csr_file
  category: quick
  function: gebsr2csr
  precision: *single_double_precisions
  M: 1
  N: 1
  row_block_dimA: [3, 4]
  col_block_dimA: [5, 7]
  baseA: [rocsparse_index_base_one]
  baseB: [rocsparse_index_base_one]
  matrix: [rocsparse_matrix_file_rocalution]
  filename: [mac_econ_fwd500,
             nos2,
             nos4,
             nos6,
             scircuit]

