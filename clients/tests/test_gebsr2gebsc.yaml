---
include: rocsparse_common.yaml
include: known_bugs.yaml

Tests:
- name: gebsr2gebsc_bad_arg
  category: pre_checkin
  function: gebsr2gebsc_bad_arg
  precision: *single_double_precisions_complex_real

- name: gebsr2gebsc
  category: quick
  function: gebsr2gebsc
  precision: *single_double_precisions_complex_real
  M: [8, 16]
  N: [8, 16]
  row_block_dim: [2, 8]
  col_block_dim: [2, 4, 8]
  baseA: [rocsparse_index_base_zero]
  baseB: [rocsparse_index_base_one]
  direction: [rocsparse_direction_row, rocsparse_direction_column]
  matrix: [rocsparse_matrix_random]

- name: gebsr2gebsc
  category: quick
  function: gebsr2gebsc
  precision: *single_double_precisions_complex_real
  M: [1, 99, 200]
  N: [1, 89, 183, 256]
  row_block_dim: [-1, 0, 1, 2, 3, 7, 8, 64]
  col_block_dim: [-1, 0, 1, 64]
  baseA: [rocsparse_index_base_zero]
  baseB: [rocsparse_index_base_one]
  direction: [rocsparse_direction_row, rocsparse_direction_column]
  matrix: [rocsparse_matrix_random]

- name: gebsr2gebsc_file
  category: quick
  function: gebsr2gebsc
  precision: *single_double_precisions
  M: 1
  N: 1
  row_block_dim: [3, 4]
  col_block_dim: [5, 7]
  baseA: [rocsparse_index_base_one]
  baseB: [rocsparse_index_base_one]
  matrix: [rocsparse_matrix_file_rocalution]
  filename: [mac_econ_fwd500,
             nos2,
             nos4,
             nos6,
             scircuit]

- name: gebsr2gebsc
  category: pre_checkin
  function: gebsr2gebsc
  precision: *single_double_precisions_complex_real
  M: [0, 500]
  N: [0, 242, 1000]
  row_block_dim: [4]
  col_block_dim: [4, 8, 10]
  baseA: [rocsparse_index_base_one]
  baseB: [rocsparse_index_base_zero]
  direction: [rocsparse_direction_row, rocsparse_direction_column]
  matrix: [rocsparse_matrix_random]

- name: gebsr2gebsc_file
  category: pre_checkin
  function: gebsr2gebsc
  precision: *single_double_precisions
  M: 1
  N: 1
  row_block_dim: [2, 3, 16]
  col_block_dim: [4]
  baseA: [rocsparse_index_base_one]
  baseB: [rocsparse_index_base_one]
  matrix: [rocsparse_matrix_file_rocalution]
  filename: [mac_econ_fwd500,
             nos2,
             nos4,
             nos6,
             scircuit]

- name: gebsr2gebsc
  category: nightly
  function: gebsr2gebsc
  precision: *single_double_precisions_complex_real
  M: [2742, 9412, 37586]
  N: [1858, 5719]
  row_block_dim: [3]
  col_block_dim: [3, 7]
  baseA: [rocsparse_index_base_zero]
  baseB: [rocsparse_index_base_zero]
  direction: [rocsparse_direction_row, rocsparse_direction_column]
  matrix: [rocsparse_matrix_random]

- name: gebsr2gebsc_file
  category: nightly
  function: gebsr2gebsc
  precision: *single_double_precisions_complex
  M: 1
  N: 1
  row_block_dim: [3 ]
  col_block_dim: [3, 3]
  baseA: [rocsparse_index_base_zero]
  baseB: [rocsparse_index_base_one]
  matrix: [rocsparse_matrix_file_rocalution]
  filename: [Chevron2,
             Chevron3]

- name: gebsr2gebsc_file
  category: nightly
  function: gebsr2gebsc
  precision: *single_double_precisions
  M: 1
  N: 1
  row_block_dim: [5, 7]
  col_block_dim: [5]
  baseA: [rocsparse_index_base_one]
  baseB: [rocsparse_index_base_zero]
  matrix: [rocsparse_matrix_file_rocalution]
  filename: [sme3Dc,
             webbase-1M,
             Chebyshev4]
