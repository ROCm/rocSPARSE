---
include: rocsparse_common.yaml
include: known_bugs.yaml

Tests:
- name: prune_dense2csr_by_percentage_bad_arg
  category: pre_checkin
  function: prune_dense2csr_by_percentage_bad_arg
  precision: *single_double_precisions

- name: prune_dense2csr_by_percentage
  category: quick
  function: prune_dense2csr_by_percentage
  precision: *single_double_precisions
  M: [0, 3, 8, 13, 64, 256]
  N: [0, 3, 8, 13, 64, 256]
  denseld: [-8, 64, 512]
  percentage: [-10.0, 0.0, 20.0, 50.0, 120.0]
  baseA: [rocsparse_index_base_zero, rocsparse_index_base_one]

- name: prune_dense2csr_by_percentage
  category: pre_checkin
  function: prune_dense2csr_by_percentage
  precision: *single_double_precisions
  M: [-1, 0, 531, 1000]
  N: [-3, 0, 241, 1000]
  denseld: [100, 1000, 2000]
  percentage: [0.1, 33.0, 100.0]
  baseA: [rocsparse_index_base_zero, rocsparse_index_base_one]

- name: prune_dense2csr_by_percentage
  category: nightly
  function: prune_dense2csr_by_percentage
  precision: *single_double_precisions
  M: [2000, 4000, 8000]
  N: [2000, 4000]
  denseld: [ 8000 ]
  percentage: [45.0, 15.0, 90.0]
  baseA: [rocsparse_index_base_zero]

- name: prune_dense2csr_by_percentage
  category: quick
  function: prune_dense2csr_by_percentage
  precision: *single_double_precisions
  M: [5, 7, 10]
  N: [2, 17, 33]
  denseld: [50]
  percentage: [67.0, 35.0, 99.0, 101.0]
  baseA: [rocsparse_index_base_zero, rocsparse_index_base_one]

- name: prune_dense2csr_by_percentage
  category: pre_checkin
  function: prune_dense2csr_by_percentage
  precision: *single_double_precisions
  M: [500, 872]
  N: [242, 623]
  denseld: [500]
  percentage: [0.0, 55.0]
  baseA: [rocsparse_index_base_zero, rocsparse_index_base_one]

- name: prune_dense2csr_by_percentage
  category: nightly
  function: prune_dense2csr_by_percentage
  precision: *single_double_precisions
  M: [1000]
  N: [1000]
  denseld: [ 1000 ]
  percentage: [100.0, 88.0]
  baseA: [rocsparse_index_base_one]
