---
include: rocsparse_common.yaml


Definitions:
  - &alpha_beta_range_quick
    - { alpha:   1.0, beta: -1.0, alphai:  1.0, betai: -0.5 }
    - { alpha:   2.0, beta: -2.0, alphai:  2.0, betai: -1.5 }
  - &alpha_beta_range_pre_checkin
    - { alpha:   0.0, beta:  1.0, alphai:  1.0, betai: -0.5 }
    - { alpha:   2.0, beta: -2.0, alphai:  1.0, betai: -0.5 }

Tests:

#
# CHECKIN
#
- name: sddmm_bad_arg
  category: pre_checkin
  function: sddmm_bad_arg
  indextype: *i32i32_i64i32_i64i64
  precision: *single_double_precisions_complex_real
  format: [rocsparse_format_coo,rocsparse_format_coo_aos,rocsparse_format_csr,rocsparse_format_csc,rocsparse_format_ell]

- name: sddmm
  category: pre_checkin
  function: sddmm
  indextype: *i32i32_i64i32_i64i64
  precision: *single_double_precisions_complex_real
  M: [2,4,8]
  N: [1,4,8]
  K: [1,2,8]
  alpha_beta: *alpha_beta_range_pre_checkin
  transA: [rocsparse_operation_none, rocsparse_operation_transpose]
  transB: [rocsparse_operation_none, rocsparse_operation_transpose]
  baseC: [rocsparse_index_base_one]
  order: [rocsparse_order_row]
  sddmm_alg: [rocsparse_sddmm_alg_default, rocsparse_sddmm_alg_dense]
  matrix: [rocsparse_matrix_random]
  format: [rocsparse_format_coo,rocsparse_format_coo_aos,rocsparse_format_csr,rocsparse_format_csc,rocsparse_format_ell]

- name: sddmm
  category: pre_checkin
  function: sddmm
  indextype: *i32i32_i64i32_i64i64
  precision: *single_double_precisions
  M: [256, 512]
  N: [256, 512]
  K: [512]
  alpha_beta: *alpha_beta_range_pre_checkin
  transA: [rocsparse_operation_transpose]
  transB: [rocsparse_operation_none]
  baseC: [rocsparse_index_base_zero]
  order: [rocsparse_order_column]
  sddmm_alg: [rocsparse_sddmm_alg_default, rocsparse_sddmm_alg_dense]
  matrix: [rocsparse_matrix_random]
  format: [rocsparse_format_coo,rocsparse_format_coo_aos,rocsparse_format_csr,rocsparse_format_csc,rocsparse_format_ell]

- name: sddmm_file
  category: pre_checkin
  function: sddmm
  indextype: *i32i32_i64i32_i64i64
  precision: *single_double_precisions
  M: 1
  N: 1
  K: [4, 8]
  alpha_beta: *alpha_beta_range_pre_checkin
  transA: [rocsparse_operation_none]
  transB: [rocsparse_operation_transpose]
  baseA: [rocsparse_index_base_one]
  matrix: [rocsparse_matrix_file_rocalution]
  sddmm_alg: [rocsparse_sddmm_alg_default, rocsparse_sddmm_alg_dense]
  order: [rocsparse_order_column]
  filename: [nos3,
             nos4]
  format: [rocsparse_format_coo,rocsparse_format_coo_aos,rocsparse_format_csr,rocsparse_format_csc,rocsparse_format_ell]

- name: sddmm_graph_test
  category: pre_checkin
  function: sddmm
  indextype: *i32i32_i64i32_i64i64
  precision: *single_double_precisions
  M: [12, 16, 43]
  N: [93, 130, 220]
  K: [3, 34, 59]
  alpha_beta: *alpha_beta_range_quick
  transA: [rocsparse_operation_none]
  transB: [rocsparse_operation_none]
  baseC: [rocsparse_index_base_zero]
  order: [rocsparse_order_column]
  sddmm_alg: [rocsparse_sddmm_alg_default]
  matrix: [rocsparse_matrix_random]
  format: [rocsparse_format_coo,rocsparse_format_coo_aos,rocsparse_format_csr,rocsparse_format_csc,rocsparse_format_ell]
  graph_test: true

#
# QUICK
#
- name: sddmm_file
  category: quick
  function: sddmm
  indextype: *i32i32_i64i32_i64i64
  precision: *single_double_precisions
  M: 1
  N: 1
  K: [4, 8]
  alpha_beta: *alpha_beta_range_quick
  transA: [rocsparse_operation_none]
  transB: [rocsparse_operation_transpose]
  baseA: [rocsparse_index_base_one]
  matrix: [rocsparse_matrix_file_rocalution]
  sddmm_alg: [rocsparse_sddmm_alg_default, rocsparse_sddmm_alg_dense]
  order: [rocsparse_order_column]
  filename: [nos1,
             nos2]
  format: [rocsparse_format_coo,rocsparse_format_coo_aos,rocsparse_format_csr,rocsparse_format_csc,rocsparse_format_ell]


- name: sddmm
  category: quick
  function: sddmm
  indextype: *i32i32_i64i32_i64i64
  precision: *single_double_precisions
  M: [12, 16, 43]
  N: [93, 130, 220]
  K: [3, 34, 59]
  alpha_beta: *alpha_beta_range_quick
  transA: [rocsparse_operation_none]
  transB: [rocsparse_operation_none]
  baseC: [rocsparse_index_base_zero]
  order: [rocsparse_order_column]
  sddmm_alg: [rocsparse_sddmm_alg_default, rocsparse_sddmm_alg_dense]
  matrix: [rocsparse_matrix_random]
  format: [rocsparse_format_coo,rocsparse_format_coo_aos,rocsparse_format_csr,rocsparse_format_csc,rocsparse_format_ell]

#
# NIGHTLY
#
- name: sddmm
  category: nightly
  function: sddmm
  indextype: *i32i32_i64i32_i64i64
  precision: *single_double_precisions
  M: [1000]
  N: [1000]
  K: [40000]
  alpha_beta: *alpha_beta_range_quick
  transA: [rocsparse_operation_none]
  baseA: [rocsparse_index_base_one]
  transB: [rocsparse_operation_none]
  matrix: [rocsparse_matrix_file_random]
  order: [rocsparse_order_column]
  sddmm_alg: [rocsparse_sddmm_alg_default, rocsparse_sddmm_alg_dense]
  matrix: [rocsparse_matrix_random]
  format: [rocsparse_format_coo,rocsparse_format_coo_aos,rocsparse_format_csr,rocsparse_format_csc,rocsparse_format_ell]

- name: sddmm
  category: nightly
  function: sddmm
  indextype: *i32i32_i64i32_i64i64
  precision: *single_double_precisions
  M: [400000]
  N: [400000]
  K: [32, 64]
  alpha_beta: *alpha_beta_range_quick
  transA: [rocsparse_operation_none]
  baseA: [rocsparse_index_base_one]
  transB: [rocsparse_operation_none]
  matrix: [rocsparse_matrix_file_random]
  order: [rocsparse_order_column]
  sddmm_alg: [rocsparse_sddmm_alg_default]
  matrix: [rocsparse_matrix_random]
  format: [rocsparse_format_coo,rocsparse_format_coo_aos,rocsparse_format_csr,rocsparse_format_csc,rocsparse_format_ell]

